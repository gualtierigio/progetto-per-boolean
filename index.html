<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio - Scooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <header>
        <img src="logo.png" alt="">
        <h2>Teaking Booleaners from A to B</h2>
      </header>

      <main>

        <!-- Sezione Button -->
        <section class="button-section">
          <div class="button-size">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi luci</button>
          </div>
        </section>

        <!-- Monopattini disponibili -->
        <section>
          <div class="mono">
            <input type="checkbox">
            <h3>Monopattino Gino22</h3>
            <p>&#10236; via Guadalametri - a 220 metri da te <br>stato carica:</p>
            <div class="carica-media">
            </div>
          </div>
        </section>

        <section>
          <div class="mono">
            <input type="checkbox">
            <h3>Monopattino Mike24</h3>
            <p>&#10236; via Ricciardoni - a 420 metri da te <br>stato carica:</p>
            <div class="carica-alta">
            </div>
          </div>
        </section>

        <section>
          <div class="mono">
            <input type="checkbox">
            <h3>Monopattino Fede154</h3>
            <p>&#10236; via Mentarini - a 490 metri da te <br>stato carica:</p>
            <div class="carica-bassa">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
